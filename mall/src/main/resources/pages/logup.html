<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
  <title>用户注册</title>
  <link rel="stylesheet" href="./css/logup.css">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
  <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
  <!--[if lt IE 9]>
      <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->

    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
  <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
</head>

<body id="body">
  <!-- <h1>你好，世界！</h1> -->
  <div class="form-group" id="form-group"><br>
    <h3 class="text-center"><strong>用户注册</strong></h3>
    <form action="" id="form" method="GET">
      <span class="glyphicon glyphicon-user"></span>
      <label> 手机号或者Email:</label>
      <input type="text" class="form-control" placeholder="请输入手机号或者Email" name="user_name" id="user_name">
      <span class="glyphicon glyphicon-lock"></span>
      <label>密码:</label>
      <input type="password" class="form-control" name="user_passwords">
      <span class="glyphicon glyphicon-lock"></span>
      <label>确认密码:</label>
      <input type="password" class="form-control" name="user_passwords_confor">
      <span id="getPassword"><a href="">发送验证码</a></span><br>
      <span class="glyphicon glyphicon-envelope"></span>
      <label>验证码:&nbsp;</label><input type="text" class="form-control" name="user_code" id="user_code">
      <input type="submit" class="btn btn-success" value="确认注册" id="submit"><br>
      <span id="getPassword"><a href="./login.html">已有账号，去登陆</a></span><br>
    </form>

  </div>

  
</body>
<script>
jQuery(document).ready(function(){
// 绑定otp的click实现用于向后端发送获取手机验证码的请求
$("#submit").on("click",function(){
    var telphone = $("#user_name").val();
    if(telphone == null || telphone ==""){
        alert("手机号不能为空");
        return false;
    }

    $.ajax({
        type:"POST",
        contentType:"application/x-www-form-urlencoded",
        url:"http://localhost:8090/user/getotp",
        data:{
            "telphone":$("#user_name").val(),
        },
        success:function(data){
            if(data.status=="success"){
                alert("otp已经发送到了您的手机上，请注意查收");
            }else{
                alert("otp发送失败，原因为"+data.data.errMsg);
            }

        },
        error:function(data){
            alert("otp发送失败，原因为"+data.responseText);

        }

    });
    return false;
});
});


</script>
</html>
